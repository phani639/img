<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        #p {
            color: red;
        }
        h1 {
            color: black;
        }
        #h {
            color: black;
            font-weight: bold;
        }
        #a {
            color: blue;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="border bg-info-subtle text-center text-light border-4 w-100 border-dark mt-4 p-4 rounded">
        <h1 class="fw-bold" >Bootstrap</h1>
        <img width="200" height="200" src="p.jpg" class="border border-warning border-2 rounded rounded-circle">
        <img width="200" height="200" src="h.jpg" class="border border-warning border-2 rounded rounded-circle">
        <img width="200" height="200" src="a.jpg" class="border border-warning border-2 rounded rounded-circle">

        <p class="text-center mt-2" id="p">Bootstrap is a popular open-source framework used for developing responsive and mobile-first websites</p>
        <dl class="border border-danger p-3 border-4 m-4 rounded rounded-3 fw-bold">
            <dt id="h">Components</dt>
            <dd id="a">HTML,CSS,JS,JQUERY,MONGODB</dd>
        </dl>
    </div>
</body>
</html>
